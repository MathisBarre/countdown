<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="public/css/style.css">
  <link rel="stylesheet" href="public/css/home.css">
</head>
<body>
  <h1 class="title">Créez votre propre compte à rebours !</h1>
  <form class="form" action="c.html" method="get">
    <label class="form__items form__label" for="title">Titre de l'évenement</label>
    <input class="form__items form__input" type="text" name="t" id="title">
    <label class="form__items form__label" for="date">Date de fin</label>
    <input class="form__items form__input" type="date" name="d" id="date">
    <label class="form__items form__label" for="color">Couleur d'accentuation (optionel)</label>
    <input class="form__items form__input" type="color" name="c" id="color">
    <input class="form__items form__submit" type="submit" value="C'est parti !">
  </form>
</body>
</html>
